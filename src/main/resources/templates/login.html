<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #6a4df7;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #6a4df7;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
        }
        .left-section {
            flex: 1;
        }
        .left-section img {
            width: 100%;
            max-width: 500px; /* Adjust as needed */
        }
        .right-section {
            flex: 1;
            padding-left: 40px;
        }
        .right-section h1 {
            font-size: 36px;
            color: #333;
        }
        .right-section p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        .url-input-container {
            margin-top: 30px;
        }
        .url-input-container input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .url-input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6a4df7;
            color: white;
            border-radius: 5px;
            border: none;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="#" alt="Logo Placeholder"> <!-- Replace with logo image -->
        FND
    </div>
    <nav>
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
    </nav>
</header>

<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <img src="#" alt="Project Overview Placeholder"> <!-- Replace with actual image -->
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <h1>가짜 뉴스 확인을 위해 신뢰할 수 있는<br>AI 알고리즘과 공신력 있는<br>뉴스 데이터를 활용합니다.</h1>

        <p>아래 입력란에 유튜브 동영상의 URL을 복사하여 붙여넣고<br>'분석하기' 버튼을 눌러주세요.<br>분석 결과는 콘텐츠 요약, 의심스러운 정보 여부, 관련 뉴스 기사 등의 형태로 제공됩니다.</p>

        <!-- URL Input Section -->
        <div class="url-input-container">
            <input type="text" placeholder="URL을 입력하세요">
            <button>분석하기</button>
        </div>
    </div>
</div>

<footer>
    요금 안내
</footer>

</body>
</html>
