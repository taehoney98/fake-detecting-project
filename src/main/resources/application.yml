server:
  port: 8080

spring:
  application:
    name: fake-detection
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enable: true
      path: /h2-console
  logging:
    level:
      org.hibernate.SQL: DEBUG  # Hibernate SQL ?? ??
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL ???? ??? ??